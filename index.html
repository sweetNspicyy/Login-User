<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kent Vincent Boter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="WebPicTabPP.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==1" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark-mode">

    <header class="glow-on-hover">
        <h1 class="logo-text">Kent Vincent Boter</h1>
        <div class="header-actions">
            <a href="https://sweetnspicyy.github.io/KentVincentBoterProfile-sweetNspicyy-github.io-/" class="portfolio-profile-btn action-btn">
                <span class="btn-text-main">View Portfolio</span>
                <span class="btn-text-sub">Kent Vincent Boter Profile</span>
            </a>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div id="auth-forms">
                <div id="login-form-content" class="auth-form">
                    <h2 class="auth-title">Welcome Back</h2>
                    <div id="message-box" class="message-box hidden"></div>
                    <form id="login-form">
                        <input type="email" id="login-email" class="form-input" placeholder="Email" required autocomplete="username">
                        <input type="password" id="login-password" class="form-input" placeholder="Password" required autocomplete="current-password">
                        <button type="submit" class="form-btn btn-primary" id="login-btn">Login</button>
                    </form>
                    <p class="mt-4 text-sm text-gray-400">Don't have an account? <span id="switch-to-register" class="text-link">Sign up here</span></p>
                </div>
                
                <div id="register-form-content" class="auth-form" style="display: none;">
                    <h2 class="auth-title">Create an Account</h2>
                    <div id="register-message-box" class="message-box hidden"></div>
                    <form id="register-form">
                        <input type="email" id="register-email" class="form-input" placeholder="Email" required autocomplete="username">
                        <input type="password" id="register-password" class="form-input" placeholder="Password" required autocomplete="new-password">
                        <button type="submit" class="form-btn btn-primary" id="register-btn">Sign Up</button>
                    </form>
                    <p class="mt-4 text-sm text-gray-400">Already have an account? <span id="switch-to-login" class="text-link">Log in here</span></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="main-footer" class="tech-design">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://web.facebook.com/vincent.park.7921/" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://github.com/sweetNspicyy" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p>&copy; <span id="current-year"></span> Kent Vincent Boter. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
</body>
</html>
